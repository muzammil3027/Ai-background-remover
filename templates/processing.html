{% extends "base_template.html" %}

{% block content %}
<div class="container py-4">
    <div class="text-center mb-4">
        <h1>Processing Your Image</h1>
        <p class="text-muted">Please wait while we remove the background from your image</p>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body text-center">
                    <div class="my-4">
                        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <h3 class="mt-3">AI Background Removal in Progress</h3>
                        <p class="text-muted">This may take 10-30 seconds depending on image size and complexity</p>
                        <div class="progress mt-3">
                            <div id="processingProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-md-6 offset-md-3">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h5>Your Image</h5>
                                    <img src="{{ original }}" class="img-fluid mt-2" style="max-height: 200px;" alt="Original image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to check the job status
    function checkStatus() {
        fetch('/check_status/{{ job_id }}')
            .then(response => response.json())
            .then(data => {
                // Update progress bar
                const progressBar = document.getElementById('processingProgress');
                progressBar.style.width = '75%';
                
                if (data.status === 'complete') {
                    // Redirect to result page
                    window.location.href = data.redirect;
                } else if (data.status === 'failed') {
                    // Redirect to error page
                    window.location.href = data.redirect;
                } else {
                    // Still processing, check again in 2 seconds
                    setTimeout(checkStatus, 2000);
                }
            })
            .catch(error => {
                console.error('Error checking status:', error);
                setTimeout(checkStatus, 5000); // Retry in 5 seconds if there's an error
            });
    }
    
    // Start checking status with initial delay
    setTimeout(function() {
        const progressBar = document.getElementById('processingProgress');
        progressBar.style.width = '40%';
        setTimeout(checkStatus, 2000);
    }, 1000);
</script>
{% endblock %}
