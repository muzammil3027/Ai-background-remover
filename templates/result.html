<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removed | BG Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --success-color: #10b981;
            --error-color: #ef4444;
            --text-color: #1f2937;
            --light-text: #6b7280;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .navbar {
            background-color: var(--card-bg);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }
        
        .logo-icon {
            width: 2rem;
            height: 2rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        
        .card {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: none;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .card-header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
        }
        
        .card-title {
            margin-bottom: 0;
            font-weight: 600;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        
        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #0d9668;
            border-color: #0d9668;
        }
        
        .footer {
            background-color: var(--card-bg);
            padding: 1.5rem 0;
            text-align: center;
            color: var(--light-text);
            border-top: 1px solid var(--border-color);
            margin-top: 3rem;
        }
        
        .preview-content {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f5f9;
            min-height: 300px;
        }
        
        .preview-img {
            max-width: 100%;
            max-height: 350px;
            object-fit: contain;
        }
        
        .action-bar {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
        }
        
        .checkerboard-bg {
            background-image:
              linear-gradient(45deg, #ccc 25%, transparent 25%),
              linear-gradient(-45deg, #ccc 25%, transparent 25%),
              linear-gradient(45deg, transparent 75%, #ccc 75%),
              linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span class="logo-icon">BG</span>
                <span>BG Remover</span>
            </a>
        </div>
    </nav>
    
    <div class="container py-4">
        <div class="text-center mb-4">
            <h1 class="mb-3">Background Removed Successfully!</h1>
            <p class="text-muted">Here's your image with the background removed.</p>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title">Original Image</h5>
                    </div>
                    <div class="preview-content">
                        <img src="{{ original }}" class="preview-img" alt="Original Image">
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title">Background Removed</h5>
                    </div>
                    <div class="preview-content checkerboard-bg">
                        <img src="{{ result }}" class="preview-img" alt="Background Removed">
                    </div>
                    <div class="action-bar">
                        <a href="/download/{{ unique_id }}_result.png" class="btn btn-success px-4">Download Image</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary px-4 py-2">Remove Another Background</a>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>Â© 2025 BG Remover - Free Background Removal Tool</p>
        </div>
    </footer>
</body>
</html>
